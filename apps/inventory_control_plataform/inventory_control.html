<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de estoque EMEG</title>
    <link rel="stylesheet" href="../inventory_control_plataform/styles/inventory_control.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8bf43e84bd.js" crossorigin="anonymous"></script><!--Font awesome-->
</head>
<body>
    <div class="inventory-control-system-container">

        <header>
            <div class="back-hub-apps-control">
                <a href="https://nicholas1front.github.io/emeg_system/apps/main_hub/main_hub.html">
                    <i class="fa-solid fa-house"></i>
                    <span>Voltar para o hub de apps</span>
                </a>
            </div>

            <img src="https://nicholas1front.github.io/emeg_system/assets/images/emeg_symbol_white.png">

            <h2>Controle de estoque</h2>

            <div class="help-page-link-control">
                <a href="https://nicholas1front.github.io/emeg_system/apps/price_list/help_price_list.html">
                    <i class="fa-solid fa-circle-question"></i>
                    <span>Ajuda</span>
                </a>
            </div>
        </header>

        <section class="main-hub-section">
            <div class="main-hub-container">
                <button id="consult-inventory-btn">
                    Pesquisar item especifico do estoque
                    <i class="fa-solid fa-magnifying-glass-dollar"></i>
                </button>

                <button id="inventory-show-btn">
                    Mostrar todo estoque
                    <i class="fa-solid fa-clipboard-list"></i>
                </button>

                <button id="edit-inventory-btn">
                    Editar itens
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
            </div>
        </section>

    </div>
</body>
</html>
